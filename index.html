<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB Новая эра – Курс по продажам на Wildberries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://cdn.pixabay.com/photo/2017/08/01/00/16/people-2569234_1280.jpg') no-repeat center center/cover;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .money {
            position: absolute;
            top: -50px;
            left: calc(10% + 80% * var(--rand));
            width: 50px;
            height: auto;
            animation: fall linear infinite;
            animation-duration: calc(2s + 3s * var(--rand));
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #6a0dad;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/79/100_dollar_bill.jpg') no-repeat center center/cover;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid #000;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }
        .cta-button:hover {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WB Новая эра</h1>
        <h2>Освой продажи на Wildberries и зарабатывай от 100 000 ₽ в месяц</h2>
        <p>Полный курс для новичков и опытных продавцов. Практические кейсы, стратегии, работающие схемы.</p>
        <a href="#signup" class="cta-button">Записаться на курс</a>
    </div>

    <script>
        function createMoney() {
            const money = document.createElement('img');
            money.src = 'https://upload.wikimedia.org/wikipedia/commons/5/52/Dollar_bill.png';
            money.classList.add('money');
            money.style.setProperty('--rand', Math.random());
            document.body.appendChild(money);
            setTimeout(() => money.remove(), 5000);
        }
        setInterval(createMoney, 300);
    </script>
</body>
</html>
